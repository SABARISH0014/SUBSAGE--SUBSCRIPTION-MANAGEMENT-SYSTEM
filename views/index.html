<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubSage</title>
    <link rel="icon" type="image/png" sizes="256x256" href="/images/website icon.ico">
    <!-- Link to Stylesheet -->
    <link rel="stylesheet" href="/css/index.css">
</head>
<body class="dark-mode"> <!-- Initially applying dark-mode class here -->

        <div class="logo-container">
            <img src="/images/logo.png" alt="SubSage Logo">
        </div>

        <!-- Theme Toggle Button -->
        <button id="theme-toggle" aria-label="Toggle Theme">
            <img id="theme-icon" src="/images/moon.png" alt="Toggle Theme"> <!-- Initially set to moon icon for dark mode -->
        </button>

        <!-- Main Content Container -->
        <div class="container">
            <h2>Welcome to</h2><h1><br>Sub<span>Sage</span></h1><br>
            <p>Manage your subscriptions, utilities, and more!</p>

            <!-- Navigation Buttons -->
            <div class="button-container">
                <a href="/signup" class="btn">Sign Up</a>
                <a href="/login" class="btn">Log In</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 SubSage. All rights reserved.</p>
    </footer>

    <!-- Link to External JavaScript -->
    <script src="/js/script.js"></script>
    <script>
        // Theme toggle functionality
const themeToggleBtn = document.getElementById('theme-toggle');
const themeIcon = document.getElementById('theme-icon');
const body = document.body;

// Set the initial theme to light mode (default with sun icon)
if (!localStorage.getItem('theme')) {
    localStorage.setItem('theme', 'light'); // Default to light mode
}

// Apply the stored theme preference
if (localStorage.getItem('theme') === 'dark') {
    body.classList.add('dark-mode');
    themeIcon.src = '/images/moon.png'; // Moon icon for dark mode (now moon for dark)
    themeIcon.alt = 'Switch to light mode';
} else {
    body.classList.remove('dark-mode');
    themeIcon.src = '/images/sun.png'; // Sun icon for light mode (now sun for light)
    themeIcon.alt = 'Switch to dark mode';
}

// Toggle theme on button click
themeToggleBtn.addEventListener('click', () => {
    body.classList.toggle('dark-mode');
    if (body.classList.contains('dark-mode')) {
        themeIcon.src = '/images/moon.png'; // Moon icon for dark mode (now moon for dark)
        themeIcon.alt = 'Switch to light mode';
        localStorage.setItem('theme', 'dark'); // Save dark mode preference
    } else {
        themeIcon.src = '/images/sun.png'; // Sun icon for light mode (now sun for light)
        themeIcon.alt = 'Switch to dark mode';
        localStorage.setItem('theme', 'light'); // Save light mode preference
    }
});

    </script>
</body>
</html>
